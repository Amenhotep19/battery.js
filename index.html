<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="description" content="An experiment with the Battery Status API." />
	<title>HTML5 Battery</title>
	<link rel="shortcut icon" type="image/x-icon" href="public/favicon.ico" id="favicon" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script type="text/javascript">
		var Battery = (function(self, $) {
			var _battery = navigator.battery || navigator.webkitBattery || navigator.mozBattery,
				$_level = null;

			self.init = function(cssPrefix) {
				if(!self.isSupported()) {
					return false;
				}
				$_level = $('#' + cssPrefix + '-level');
				$(_battery).bind('chargingchange chargingtimechange dischargingtimechange levelchange', self.update);
				self.update();
			};

			self.update = function() {
				var level = (_battery.level * 100) + '%';
				$_level.css({'width': level}).text(level);
				console.log(_battery);
			};

			self.isSupported = function() {
				return !!_battery;
			};

			return self;
		})(Battery || {}, $);

		$(document).ready(function() {
			Battery.init('battery');

			if(!Battery.isSupported()) {
				console.warn('Battery API not supported');
			}
		});
	</script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html, body {
			font-family: 'Helvetica Neue', Helvetica, sans-serif;
			color: white;
			font-size: 18px;
		}

		body {
			background: #111;
		}

		#header {
			position: absolute;
			top: 20px;
			left: 20px;
		}

		#header span {
			color: #777;
			font-size: 16px;
		}

		#stage {
			opacity: 0.8;
			text-align: center;
		}

		#battery {
			position: relative;
			margin: 200px auto;
			width: 300px;
			padding: 5px;
			border: 6px solid white;
			border-radius: 7px;
		}

		#battery-level {
			color: #111;
			font-size: 60px;
			line-height: 100px;
			width: 0;
			height: 100px;
			background-color: white;
			border-radius: 1px;
		}

		#battery-knob {
			position: absolute;
			left: 310px;
			top: 50%;
			margin-top: -22px;
			height: 30px;
			width: 10px;
			border: 6px solid white;
			border-radius: 7px;
		}
	</style>
</head>
<body>
	<div id="header">
		<h1>HTML5 Battery</h1>
		<span>&mdash; an experiment with the Battery Status API.</span>
	</div>

	<div id="stage">
		<div id="battery">
			<div id="battery-level"></div>
			<div id="battery-knob"></div>
		</div>
	</div>

	<a href="https://github.com/pstadler/the-cube"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
</body>
</html>
